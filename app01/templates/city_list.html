{% extends 'layout.html' %}

{% block content %}

    <div class="container">

        <div style="margin-bottom: 10px">
            <a href="/city/add/" target="_self" class="btn btn-success"><span
                    class="glyphicon glyphicon-plus-sign"
                    aria-hidden="true"></span> 新建</a>
        </div>
        <div class="bs-example" data-example-id="table-within-panel">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading"><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 城市列表
                </div>


                <!-- Table -->
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>logo</th>
                        <th>名称</th>
                        <th>人口</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in queryset %}
                        <tr>
                            <th>{{ obj.id }}</th>
                            <th>
                                <img src="/media/{{ obj.img }}" style="height: 80px;" alt="">
                            </th>
                            <td>{{ obj.name }}</td>
                            <td>{{ obj.population }}</td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <ul class="pagination">
            {{ page_string }}
        </ul>
    </div>

{% endblock %}
